{% extends 'base.html' %}
{% block content %}

<div class="card" style="color: #40916C; font-family: Amatic SC; font-size:x-large;">
    <div class="card-content">
      <span class="card-title" style="font-size:xx-large; font-weight: bolder;">{{ frog.name }}</span>
      <p>Breed: {{ frog.breed }}</p>
      <p>Description: {{ frog.description }}</p>
      {% if frog.age > 0 %}
        <p>Age: {{ frog.age }}</p>
      {% else %}
        <p>Age: Baby Froggie</p>
      {% endif %}
    </div>
  <div class="card-action">
    <a href="{% url 'frogs_update' frog.id %}">Edit</a>
    <a href="{% url 'frogs_delete' frog.id %}">Delete</a>
  </div>
</div>
{% endblock %}
