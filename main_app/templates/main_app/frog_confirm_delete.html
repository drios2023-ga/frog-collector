{% extends 'base.html' %}

{% block content %}
  <h1 class="delete-header">Delete Frog</h1>

  <h4 class="delete-confirm">Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST" class="delete-form">
    {% csrf_token %}
    <input class="delete-button" type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' frog.id %}">Cancel</a>
  </form>
{% endblock %}
